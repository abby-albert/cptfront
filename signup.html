<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff85a2, #ff007f);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: center;
            padding: 50px;
            background-color: rgb(255, 182, 193);
            border-radius: 10px;
            margin: 50px auto;
            max-width: 600px;
        }
        h1 {
            color: #333;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        #save-button {
            background-color: #8257B4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        #weekly-log {
            text-align: left;
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
        }
        #weekly-log table {
            width: 100%;
            border-collapse: collapse;
        }
        #weekly-log th, #weekly-log td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        .dropdown {
            display: inline-block;
            width: 100%;
        }
        .dropdown select {
            width: 100%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Username</h1>
        <input type="text" id="Username" placeholder="input Username" required>
        <h1>Password</h1>
        <input type="text" id="Password" placeholder="input Password" required>
        <br><br>
        <button id="save-button">SignUp</button>
        <!-- Weekly Planner Display -->
        <div id="signup">
            <h2>Signup</h2>
            <div id="User-Log">
                <table>
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Password</th>
                        </tr>
                    </thead>
                    <tbody id="log-uers">
                        <!-- Log entries will be displayed here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        // JavaScript to save log entries to local storage and display weekly log
        document.getElementById("save-button").addEventListener("click", function () {
            const Username = document.getElementById("username").value;
            const Password = document.getElementById("password").value;
            const currentDate = new Date().toLocaleDateString();
            if (Username !== "" && Password !== "") {
                const entry = {
                    Username: Username,
                    Password: Password,
                };
                const UserLog = JSON.parse(localStorage.getItem("UserLog")) || [];
                UserLog.push(entry);
                localStorage.setItem("UserLog", JSON.stringify(UserLog));
                
                // Clear input fields
                document.getElementById("Username").value = "";
                document.getElementById("Password").value = "";
                displayUserLog();
                alert("User created successfully!");
            } else {
                alert("Please fill in all fields.");
            }
        });
        function displayUserLog() {
            const UserLog = JSON.parse(localStorage.getItem("UserLog")) || [];
            const tableBody = document.getElementById("UserLog");
            tableBody.innerHTML = ""; // Clear previous entries
            UserLog.forEach(entry => {
                const row = tableBody.insertRow();
                row.insertCell().textContent = entry.Username;
                row.insertCell().textContent = entry.Password;
            });
        }
        displayUserLog();
    </script>
</body>
</html>
