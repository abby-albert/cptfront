<!doctype html>
<html lang="en">
<head>
  <title>Login Page</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0; /* Set your desired background color */
    }

    .login-container {
      width: 300px; /* Adjust width as needed */
      padding: 20px;
      background-color: #fff; /* Set your desired background color */
      border-radius: 8px; /* Add rounded corners if desired */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-container form {
      text-align: center;
    }

    .login-container p {
      margin-bottom: 15px;
    }

    .login-container button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff; /* Set your desired button color */
      color: #fff; /* Set text color */
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .login-container button:hover {
      background-color: #0056b3; /* Set hover color */
    }
  </style>

      function login_api(uid, pw){
        var myHeaders = new Headers();
        myHeaders.append("Accept", "*/*");
        myHeaders.append("Accept-Language", "en-US,en;q=0.9");
        myHeaders.append("Content-Type", "application/json");
        myHeaders.append("Cookie", "jwt=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJfdWlkIjoidG9ueSJ9.jEShka0oXI1-uCuSTfo3ed5WRw3ASLNV0Tpn1kc5GB0");
  
  
        var raw = JSON.stringify({
            "uid": uid,
            "password": pw
          });
  
        var requestOptions = {
            method: 'POST',
            headers: myHeaders,
            body: raw,
            redirect: 'follow'
          };
  
        fetch("http://127.0.0.1:8086/api/users/authenticate", requestOptions)
            .then(response => {
              if (response.ok) {

              } else {
                console.error("User login failed");
                  const errorMessageDiv = document.getElementById('errorMessage');
                  errorMessageDiv.innerHTML = '<label style="color: red;">User Login Failed</label>';
                }
          })
        .then(result => { 
            console.log(result);
  
        })
           .catch(error => console.log('error', error));
 
      //return response
    }
